    <!-- Modal Structure -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2>Suggested Tasks</h2>
            <ul id="taskList"></ul> <!-- This will hold the list of tasks with Accept buttons -->

        </div>
